<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - BiblioTech</title>
    <link href="estilobibliotech.css" rel="stylesheet" type="text/css">
    <style>
        body {
	font-family: Arial, sans-serif;
	background-color: #f4f4f4;
	text-align: center;
	background-image: url(Fotos/Fondo2.jpg);
        }
        #formulario {
            background-color: white;
            width: 50%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            margin: auto;
            text-align: left;
        }
        h1 {
            color: #007bff;
        }
        label {
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .radio-group {
            display: flex;
            gap: 10px;
        }
        .checkbox-group {
            margin-top: 10px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            width: 48%;
        }
        .submit-btn {
            background-color: #007bff;
        }
        .reset-btn {
            background-color: #dc3545;
        }
        .button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

<h1>Registro en BiblioTech</h1>
<p>Completa el formulario para registrarte en el sistema de biblioteca.</p>
<hr>

<form action="procesar_registro.php" method="post" id="formulario">
    
    <label for="nombre">Nombre Completo:</label>
    <input type="text" name="nombre" id="nombre" maxlength="50" required>

    <label for="email">Correo Electrónico:</label>
    <input type="email" name="email" id="email" maxlength="40" required>

    <label for="password">Contraseña:</label>
    <input type="password" name="password" id="password" maxlength="20" required>

    <label>Tipo de Usuario:</label>
  <div class="radio-group">
        <input type="radio" name="tipo_usuario" value="Estudiante" id="estudiante" required>
        <label for="estudiante">Estudiante</label>

        <input type="radio" name="tipo_usuario" value="Profesor" id="profesor">
        <label for="profesor">Profesor</label>
    </div>

    <label for="categoria">Categoría de Interés:</label>
    <select name="categoria" id="categoria" required>
        <option value="Ciencia">Ciencia</option>
        <option value="Literatura">Literatura</option>
        <option value="Historia">Historia</option>
        <option value="Tecnología">Tecnología</option>
    </select>

    <label for="comentarios">Comentarios:</label>
    <textarea name="comentarios" id="comentarios" rows="4" placeholder="Escribe tus comentarios..."></textarea>

  <div class="checkbox-group">
        <p>
          <label for="terminos">Acepto los términos y condiciones</label>
        </p>
        <p>
          <input type="checkbox" name="terminos" id="terminos" required>
        </p>
    </div>

    <div class="buttons">
        <input type="submit" value="Enviar" class="button submit-btn">
        <input type="reset" value="Restablecer" class="button reset-btn">
    </div>

</form>

</body>
</html>
